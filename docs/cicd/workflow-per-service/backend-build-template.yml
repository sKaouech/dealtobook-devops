name: Build and Push Docker Image

# Ã€ copier dans chaque repo de service backend
# Adapter les variables selon le service

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Tag de l''image Docker'
        required: false
        default: 'latest'

env:
  # âš ï¸ ADAPTER CES VARIABLES POUR CHAQUE SERVICE
  SERVICE_NAME: deal-generator               # deal-generator, deal-security, deal-setting, deal-website
  GHCR_IMAGE: ghcr.io/skaouech/dealdealgenerator  # Nom de l'image GHCR
  JAVA_VERSION: '17'                         # 11 ou 17 selon le service
  MAVEN_PROFILE: prod

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: ðŸ”§ Build with Maven
        run: |
          ./mvnw clean package -P${{ env.MAVEN_PROFILE }} -DskipTests
      
      - name: ðŸ³ Build Docker Image with Jib
        run: |
          ./mvnw -P${{ env.MAVEN_PROFILE }} jib:dockerBuild -DskipTests
      
      - name: ðŸ·ï¸ Determine image tag
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "tag=develop" >> $GITHUB_OUTPUT
          else
            echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ·ï¸ Tag Docker Images
        run: |
          # L'image buildÃ©e par Jib utilise le nom complet depuis pom.xml
          # On liste les images pour debug
          echo "ðŸ“¦ Images Docker disponibles:"
          docker images | head -5
          
          # Utiliser directement l'image GHCR depuis la config Jib (pom.xml)
          LOCAL_IMAGE="${{ env.GHCR_IMAGE }}:latest"
          echo "ðŸ” Image locale utilisÃ©e: $LOCAL_IMAGE"

          # Tag avec le tag dÃ©terminÃ© (develop, latest, etc.)
          if [ "${{ steps.tag.outputs.tag }}" != "latest" ]; then
            echo "ðŸ·ï¸  Tag: ${{ steps.tag.outputs.tag }}"
            docker tag $LOCAL_IMAGE ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.tag }}
          fi

          # Tag avec le SHA pour traÃ§abilitÃ©
          echo "ðŸ·ï¸  Tag SHA: sha-${{ github.sha }}"
          docker tag $LOCAL_IMAGE ${{ env.GHCR_IMAGE }}:sha-${{ github.sha }}

          # Tag avec la branche
          BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          if [ "$BRANCH_TAG" != "latest" ]; then
            echo "ðŸ·ï¸  Tag branche: $BRANCH_TAG"
            docker tag $LOCAL_IMAGE ${{ env.GHCR_IMAGE }}:$BRANCH_TAG
          fi
      
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸš€ Push Docker Images to GHCR
        run: |
          echo "ðŸ“¤ Push des images vers GHCR..."
          
          # Push tag principal (develop, latest, etc.)
          echo "  â†’ Push: ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.tag }}"
          docker push ${{ env.GHCR_IMAGE }}:${{ steps.tag.outputs.tag }}
          
          # Push tag SHA
          echo "  â†’ Push: ${{ env.GHCR_IMAGE }}:sha-${{ github.sha }}"
          docker push ${{ env.GHCR_IMAGE }}:sha-${{ github.sha }}
          
          # Push tag branche
          BRANCH_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          if [ "$BRANCH_TAG" != "${{ steps.tag.outputs.tag }}" ]; then
            echo "  â†’ Push: ${{ env.GHCR_IMAGE }}:$BRANCH_TAG"
            docker push ${{ env.GHCR_IMAGE }}:$BRANCH_TAG
          fi
          
          echo "âœ… Tous les tags poussÃ©s avec succÃ¨s!"
      
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.GHCR_IMAGE }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
      
