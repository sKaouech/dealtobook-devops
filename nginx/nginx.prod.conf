events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Upstream backends
    upstream backend-generator {
        server deal-generator:8081;
    }
    
    upstream backend-security {
        server deal-security:8082;
    }
    
    upstream backend-setting {
        server deal-setting:8083;
    }
    
    upstream keycloak-backend {
        server keycloak:8080;
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name administration-dev.dealtobook.com website-dev.dealtobook.com keycloak-dev.dealtobook.com;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Administration HTTPS
    server {
        listen 443 ssl http2;
        server_name administration-dev.dealtobook.com;
        
        ssl_certificate /etc/letsencrypt/live/administration-dev.dealtobook.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/administration-dev.dealtobook.com/privkey.pem;
        
        # Frontend (Angular WebUI)
        location / {
            proxy_pass http://deal-webui:4200;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # API Backend routes
        location /api/generator/ {
            proxy_pass http://backend-generator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/security/ {
            proxy_pass http://backend-security/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/setting/ {
            proxy_pass http://backend-setting/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Website HTTPS
    server {
        listen 443 ssl http2;
        server_name website-dev.dealtobook.com;
        
        ssl_certificate /etc/letsencrypt/live/website-dev.dealtobook.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/website-dev.dealtobook.com/privkey.pem;
        
        # Frontend (Angular Website)
        location / {
            proxy_pass http://deal-website:4201;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # API Backend routes
        location /api/generator/ {
            proxy_pass http://backend-generator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/security/ {
            proxy_pass http://backend-security/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/setting/ {
            proxy_pass http://backend-setting/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Keycloak HTTPS
    server {
        listen 443 ssl http2;
        server_name keycloak-dev.dealtobook.com;
        
        ssl_certificate /etc/letsencrypt/live/keycloak-dev.dealtobook.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/keycloak-dev.dealtobook.com/privkey.pem;
        
        location / {
            proxy_pass http://keycloak-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Keycloak specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }
    }
}
