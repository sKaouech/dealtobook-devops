activationProviderAccountSubject=تفعيل الحساب
activationAccountBodyOHtml=<p> بعد اشتراكك في منصة مت ، يسعدنا أن نلفت انتباهك المشرّف إلى الأخبار السارة ، وهي أن حسابك قد تم إنشاؤه الآن. </p> <p> :يرجى النقر على الرابط التالي للتحقق من صحة بريدك الإلكتروني العنوان </p> \
                                  <p> <a href="{0}"> رابط لتقييم حسابك </a> </p> <p> .ستنتهي صلاحية هذا الرابط خلال {2} </p>
activationClientAccountBody1Html=<p> .أنت مدعو لاستخدام تفاصيل تسجيل الدخول الخاصة بك في كل مرة تريد فيها الوصول إلى نظام الحجز الذكي والذكي الجديد</p> \
  <p> سيستجيب موقع ديل تو بوك تلقائيًا و بشكل ذكي لمتطلباتك المحددة ، من خلال نهج الروبوت الذكي ومن خلال التوصية بأفضل عرض متوفر في السوق في وقت قصير ومحدّد مع بذل أقل من المتاعب و جهد أقل</p> \
  <p>مع عدم وجود أخبار مزيفة ، فإن هذا ليس نظامًا أساسيًا للمقارنة بالمواقع ولكنه مُنشئ حلول من أجل أفضل سعر في الوقت الحقيقي في الوقت الحقيقي مع عدم وجود ضغوط</p>\
  <p>. سنقوم بالعمل نيابة عنك. ومن ثم ، سنستبدل طريقة الحجز التقليدية ، والتي تجعلك تضيع ساعات وساعات من وقتك دون نتيجة سعيدة في النهاية ، من خلال نهج ذكي ذكي متطور –بقية-. ستوفر لك أحدث تقنيات ثورة القرن الحادي والعشرين الوقت والجهد والمال</p>\
  <p>. بالإضافة إلى ذلك ، هناك العديد من الميزات الأخرى في حسابك ، مثل تحديث ملف التعريف الخاص بك ، والتوقيع الإلكتروني ، والتحقق من المعاملات السابقة ، وإنشاء حجوزات جديدة وتأكيدها ، وإجراء التغييرات ، وغير ذلك الكثير</p>\
  <p>.لذا ، فلنستمتع معًا بفائدة استخدام هذه المنصة والارتقاء بأنفسنا إلى تكنولوجيا القرن الحادي والعشرين</p>\
  <p>دع المرح يبدأ</p>\
  <p>.  للحصول على أي مساعدة ؛ ويجب أن نرد عليك في غضون 24 ساعة <a> support@dealtobook.com </a> من فضلك ، لا تتردد في الاتصال بفريق الدعم على </p>

activationProviderAccountBody1Html=<p> كرمز للولاء لموردينا الرئيسيين ، لن تسمح لك ديل تو بوك فقط بتجنب وإيقاف جشع منظمي الرحلات السياحية واستغلالهم لخدماتك ؛ ولكن أيضًا لإحضار حقبة جديدة من التعاون القائم على الثقة المتبادلة الحقيقية. </p> \
<p> يعد هذا المحرك المباشر  و  الفوري  الأداة الجديدة الذكية  المفيدة للمديرين في جذب العميل المناسب  الوقت المناسب  لـ  السعر المناسب . </p> \
<p> تتوفر أيضًا ميزات أخرى في هذا الحساب الأساسي الحالي ، مثل تحديث ملف التعريف الخاص بك ، والتوقيع الإلكتروني ، والتحقق من المعاملات السابقة ، وإنشاء حجوزات جديدة وتأكيدها ، وإجراء التغييرات ، وغير ذلك الكثير. </p> \
<p> بالإضافة إلى ذلك ، سوف تكون قادرًا على إنشاء 04 حسابات مرؤوسين وتقييد وصولهم إلى منطقة معينة داخل القسم المعني. </p> \
<p> مع وضع ذلك في الاعتبار ، نأمل مخلصين أن نرى فجر تعاوننا المزدهر قريبًا. ومع وضع ذلك في الاعتبار ، نأمل مخلصين أن نرى فجر تعاوننا المزدهر قريبًا. </p> \
