dearTitleHtml=<p>, {1} {0}</p>
passwordResetBody1HtmlDeal=<p> لقد تلقينا طلبًا لإعادة تعيين كلمة المرور لهذا البريد الإلكتروني المرتبط بحسابك. </p> <p> بالرغم من أن كلمة المرور الخاصة بك مخزنة بشكل آمن في قاعدة البيانات الخاصة بنا ولا يمكن استرجاعها ؛ ومع ذلك ، ستتمكن من إعادة تعيينه باتباع هذا الرابط. </p>
passwordResetBody2HtmlDeal=<p> سيُطلب منك بعد ذلك إدخال كلمة مرور جديدة وتأكيدها مرة أخرى. </p> <p> ننصحك بشدة بالحفاظ عليها وحفظها وعدم إعادة توجيه هذه الرسالة الإلكترونية إلى طرف آخر. </p> <p> ومع ذلك ، إذا لم تقم بإجراء الاستعلام أعلاه ؛ نوصيك بالاتصال بفريق الدعم لدينا لتتمكن من التحقيق في الأمر. نحن نتعامل مع الأمان بجدية بالغة في ديل تو بوك. </p>
passwordResetBody3HtmlDeal=<p> <a href="{0}"> رابط لإعادة تعيين بيانات الاعتماد </a> </p> <p> ستنتهي صلاحية هذا الرابط خلال {2}. </p>

