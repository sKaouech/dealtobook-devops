passwordResetBody=Someone just requested to change your {2} account''s credentials. If this was you, click on the link below to reset them.\n\n{0}\n\nThis link and code will expire within {3}.\n\nIf you don''t want to reset your credentials, just ignore this message and nothing will be changed.
passwordResetBodyHtml=<p> لقد طلب شخص ما للتو تغيير بيانات اعتماد حساب ديل تو بوك الخاص بك. إذا كان هذا أنت ، فانقر على الرابط أدناه لإعادة تعيينها. </p> <p> <a href="{0}"> رابط لإعادة تعيين بيانات الاعتماد </a> </p> <p> ستنتهي صلاحية هذا الرابط في {3}. </p> <p> إذا كنت لا تريد إعادة تعيين بيانات الاعتماد الخاصة بك ، فتجاهل هذه الرسالة فقط ولن يتم تغيير أي شيء. </p>
passwordResetBodyHtmlDeal=<p>We have received a request to reset the password of this Email associated with your account.</p> <p> Although, your password has been securely stored in our database and cannot be retrieved; {2} account''s credentials. If this was you, click on the link below to reset them.</p><p><a href="{0}">Link to reset credentials</a></p><p>This link will expire within {3}.</p><p>If you don''t want to reset your credentials, just ignore this message and nothing will be changed.</p>
