# PostgreSQL configuration for external access
# Based on default PostgreSQL 15 configuration with modifications for external access

# Connection Settings
listen_addresses = '*'          # Allow connections from any IP
port = 5432                     # Default PostgreSQL port
max_connections = 100           # Maximum number of concurrent connections

# Memory Settings
shared_buffers = 128MB          # Shared memory for caching
effective_cache_size = 4GB      # Estimate of memory available for disk caching
maintenance_work_mem = 64MB     # Memory for maintenance operations
checkpoint_completion_target = 0.9

# Write Ahead Logging (WAL)
wal_buffers = 16MB
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner
random_page_cost = 1.1          # SSD-optimized setting
effective_io_concurrency = 200  # SSD-optimized setting

# Logging
log_destination = 'stderr'
logging_collector = off
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000  # Log slow queries (1 second+)

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
