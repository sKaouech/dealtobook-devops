activationAccountBodyOHtml=<p>Following your subscription at MT Platform, we are pleased to bring into your honourable attention the great news, that your clientCantact has now been created.</p><p>Please click on the following link to validate your e-mail address:</p>\
                                 <p><a href="{0}">Link to valide your clientCantact</a></p><p>This link will expire within {2}.</p>
activationClientAccountBody1Html=<p>You are invited to use your Login Details each time you want to access The New Intelligent and Smart Booking Platform.</p>\
  <p>Deal to Book Solution will respond automatically and <strong>SMARTLY</strong> to your <strong>SPECIFIC</strong> requirements, through an <strong>INTELLIGENT ROBOTIC APPROACH</strong>\
  \ and by recommending the best offer available on the market in short specific time with <strong>LESS</strong> hassle and <strong>LESS</strong> effort to you.</p>\
  <p>With no fake news, this is not a compare Site platform but <strong>A SOLUTION GENERATOR</strong> for the <strong>BEST PRICE REAL TIME in REAL TIME with Stress-free</strong>.</p>\
  <p>We will do the work for you. Hence, we will replace the tradition booking method, which making you waste hours and hours of your time with no happy result in the end, by a Sophisticated Intelligent Smart Approach ?SISA-. The latest 21 st Century Revolution Technique will save you <strong>Time, Effort and Money</strong>.</p>\
  <p>In addition, there is many other features on your Account, such as, Updating your Profile, E-signature, Checking past transactions, Creating and Confirming new bookings, Making changes, and many more.</p>\
  <p>So, let us together enjoy the benefit of using this Platform and uplift ourselves into the 21 st century technology.</p>\
  <p><strong>LET THE FUN BEGIN</strong></p>\
  <p>Please, do not hesitate to contact our Support team on <a>support@dealtobook.com</a> for any assistance; and we should respond to you within 24 Hours.</p>
activationProviderAccountBody1Html=<p>As a token of loyalty to our Main Suppliers, Moorish Tourism Solution will not only allow you to avoid and stop Tour Operators Greediness and their Exploitations of your Services; but also, to bring a new era of collaboration based on <strong>TRUE MUTUAL TRUST</strong>.</p>\
<p>This <strong>LIVE</strong> and <strong>INSTANT</strong> Motor is the new <strong>SMART</strong> beneficial tool to Principals in attracting <strong>THE RIGHT CLIENT</strong> on <strong>THE RIGHT TIME</strong> for <strong>THE RIGHT PRICE</strong>.</p>\
<p>Other features are also available on this Current Primary Account, such as, Updating your Profile, E-signature, Checking past transactions, Creating and Confirming new bookings, Making changes, and many more.</p>\
<p>In addition, you will be able to create upon 04 Subordinates? Accounts and to restrict their access into specific area within the pertained section.</p>\
<p>With that in mind, we sincerely hope we will soon see the dawn of our flourishing collaboration.With that in mind, we sincerely hope we will soon see the dawn of our flourishing collaboration.</p>\
<p>Please, do not hesitate to contact our Support team on support@moorish-tourism.com for any assistance; and we should respond to you within 24 Hours.</p>

